<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>公告详情页</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <!-- 样式 -->
    <link rel="stylesheet" href="../../css/style.css"/>
    <!-- 主题（主要颜色设置） -->
    <link rel="stylesheet" href="../../css/theme.css"/>
    <!-- 通用的css -->
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../xznstatic/css/bootstrap.min.css">
</head>
<style>
    #swiper {
        overflow: hidden;
    }
    #swiper .layui-carousel-ind li {
        width: 20px;
        height: 10px;
        border-width: 0;
        border-style: solid;
        border-color: rgba(0,0,0,.3);
        border-radius: 6px;
        background-color: #f7f7f7;
        box-shadow: 0 0 6px rgba(255,0,0,.8);
    }
    #swiper .layui-carousel-ind li.layui-this {
        width: 30px;
        height: 10px;
        border-width: 0;
        border-style: solid;
        border-color: rgba(0,0,0,.3);
        border-radius: 6px;
    }

    .index-title {
        text-align: center;
        box-sizing: border-box;
        width: 980px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .layui-laypage .layui-laypage-count {
        padding: 0 10px;
    }
    .layui-laypage .layui-laypage-skip {
        padding-left: 10px;
    }

    .news-container .content {
        margin: 30px auto;
    }

    .news-container .btn-container {
        display: flex;
        align-items: center;
        box-sizing: border-box;
        width: 100%;
        flex-wrap: wrap;
        width: 980px !important;
        margin: 0 auto !important;
        justify-content: space-between !important;
    }
    .news-container .btn-container button i {
        margin-right: 4px;
    }</style>
<body>

    <div id="app">

        <div class="index-title sub_backgroundColor" :style='{"padding":"10px","boxShadow":"0 0 2px rgba(160, 67, 26, 1)","margin":"10px auto","borderColor":"rgba(0,0,0,.3)","color":"rgba(255, 255, 255, 1)","borderRadius":"4px","borderWidth":"0","fontSize":"20px","borderStyle":"solid","height":"auto"}'>
            <span>NEWS / INFORMATION</span>
            <span>公告</span>
        </div>

        <div class="news-container">
            <h1 class="title">{{detail.gonggaoName}}</h1>
            <div class="auth-container">
                时间：{{detail.insertTime}}
            </div>
            <div style="width: 980px;margin: 0 auto">
                <img width="100%" :src="baseUrl+detail.gonggaoPhoto">
            </div>
            <div class="content" style="word-break: break-all;" v-html="myFilters(detail.gonggaoContent)">
            </div>
<!--            <div class="btn-container main_backgroundColor"  :style='{"padding":"0 10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"10px 0 10px 0","borderColor":"rgba(0,0,0,.3)","borderRadius":"4px","alignItems":"center","borderWidth":"0","borderStyle":"solid","justifyContent":"flex-end","height":"64px"}'>-->
<!--&lt;!&ndash;                <div class="title" style="font-size: 18px;color:#999;">&ndash;&gt;-->
<!--&lt;!&ndash;                    本篇文章：{{detail.gonggaoName}}&ndash;&gt;-->
<!--&lt;!&ndash;                </div>&ndash;&gt;-->


<!--&lt;!&ndash;                <button class="main_backgroundColor" :style='{"padding":"0 15px","boxShadow":"0 0 8px rgba(0,0,0,0)","margin":"0 0 0 10px","borderColor":"rgba(135, 206, 250, 1)","color":"#fff","borderRadius":"4px","borderWidth":"0","width":"auto","fontSize":"14px","borderStyle":"solid","height":"40px"}' onclick="back()" type="button" class="layui-btn layui-btn-lg btn-theme">&ndash;&gt;-->
<!--&lt;!&ndash;                    <i v-if="true" class="layui-icon">&#xe65c;</i> 返回列表&ndash;&gt;-->
<!--&lt;!&ndash;                </button>&ndash;&gt;-->
<!--            </div>-->

            <div style="width: 980px;margin: 0 auto"  v-if="pinglun&&pinglun.length" >
                <div  v-for="(item,index) in pinglun" v-bind:key="index" :style='{"padding":"20px 0","boxShadow":"0 0 0px rgba(255,0,0,0)","margin":"0","borderColor":"rgba(0,0,0,.3)","backgroundColor":"#fff","borderRadius":"0","borderWidth":"0 0 1px 0","borderStyle":"solid"}'  class="message-item">
                    <div style="display:flex;align-items: center;justify-content: space-between;">
                        <img  :src="baseUrl+item.yonghuPhoto" :style='{"boxShadow":"0 0 0px rgba(255,0,0,.3)","margin":"0 10px 0 0","borderColor":"rgba(0,0,0,.3)","borderRadius":"50%","borderWidth":"0","width":"40px","borderStyle":"solid","height":"40px"}' class="avator">
                        <span style="display: inline-block;" :style='{"padding":"0 10px","boxShadow":"0 0 0px rgba(255,0,0,.3)","margin":"0","borderColor":"rgba(0,0,0,.3)","backgroundColor":"#fff","color":"rgba(6, 82, 121, 1)","borderRadius":"4px","borderWidth":"0","width":"auto","lineHeight":"28px","fontSize":"14px","borderStyle":"solid"}' class="username">
                            用户：{{item.yonghuName}}
                        </span>
                        <div class="content" class="content" style="margin: 0;flex: 1;">
                        <span style="display: inline-block;" class="message main_color" :style='{"padding":"8px","boxShadow":"0 0 0px rgba(255,0,0,.3)","margin":"8px 0 0 50px","borderColor":"rgba(0,0,0,.3)","backgroundColor":"rgba(255, 0, 0, 0)","borderRadius":"4px","borderWidth":"0","fontSize":"14px","borderStyle":"solid"}'>
                            {{item.content}}
                        </span>
                        </div>
                    </div>
                </div>
            </div>


            <div style="width: 980px;margin: 0 auto;padding-top: 20px">
                <label  :style='{"width":"110px","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">
                    评论内容：
                </label>
                <div class="layui-input-block">
                    <textarea class="main_borderColor" style="width: 90%;height: 100px"  v-model="ruleForm.forumContent" lay-verify="required"  name="forumContent" id="forumContent" autocomplete="off"></textarea>
                </div>
                <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <div class="layui-input-block" style="text-align: right;">
                        <button :style='{"padding":"0 10px","boxShadow":"0 0 0px rgba(255,0,0,.5)","margin":"0 10px","borderColor":"#ccc","backgroundColor":"var(--publicMainColor)","color":"#fff","borderRadius":"8px","borderWidth":"0","width":"25%","fontSize":"14px","borderStyle":"solid","height":"44px"}' class="layui-btn btn-submit"
                                @click="addComment">添加评论</button>
                    </div>
                </div>
            </div>


        </div>
    </div>


    <script src="../../layui/layui.js"></script>
    <script src="../../js/vue.js"></script>
    <!-- 引入element组件库 -->
    <script src="../../xznstatic/js/element.min.js"></script>
    <!-- 引入element样式 -->
    <link rel="stylesheet" href="../../xznstatic/css/element.min.css">
    <!-- 组件配置信息 -->
    <script src="../../js/config.js"></script>
    <!-- 扩展插件配置信息 -->
    <script src="../../modules/config.js"></script>
    <!-- 工具方法 -->
    <script src="../../js/utils.js"></script>

    <script>
        Vue.prototype.myFilters= function (msg) {
            if(msg != null){
                return msg.replace(/\n/g, "<br>");
            }else{
                return "";
            }
        };
        var vue = new Vue({
            el: '#app',
            data: {
                ruleForm:{
                    forumStateTypes: 2,
                    forumContent: '',
                    forumPhoto: '',
                },
                userId: localStorage.getItem("userid"),//当前登录人的id
                sessionTable: localStorage.getItem("userTable"),//登录账户所在表名
                role: localStorage.getItem("role"),//权限
                user:{},//当前登录用户信息
                // 轮播图
                swiperList: [],//用于当前表的图片
                // 数据详情
                detail: {
                    id: 0
                },
                pinglun:[],
                // 商品标题
                title: '',
                totalScore: 0,//评分
                baseUrl:"",//路径
                storeupFlag: 0,//收藏 [0为收藏 1已收藏]
                //系统推荐
                gonggaoRecommendList: [],
                    // 当前详情页表
                detailTable: 'gonggao',
            },
            methods: {
                addComment(){
                    let _this = this;
                    _this.ruleForm.gonggaoId = this.detail.id
                    if(_this.ruleForm.forumContent === "" || _this.ruleForm.forumContent == null){
                        layer.msg('回复内容不能为空', {
                            time: 1000,
                            icon: 6
                        });
                    }
                    _this.ruleForm.content=_this.ruleForm.forumContent
                    layui.http.requestJson('gonggao/pinglun/add', 'post',_this.ruleForm, function (res) {
                        layer.msg('回复成功', {
                            time: 1000,
                            icon: 6
                        }, function () {
                            _this.pinglunList()
                            _this.ruleForm.forumContent=''
                        });
                    });
                },
                //分享
                share(){
                    let element = createElement("http://localhost:8080/xnr/front/index.html?url="+"./pages/gonggao/detail.html?id="+this.id);
                    element.select();
                    element.setSelectionRange(0, element.value.length);
                    document.execCommand('copy');
                    element.remove();
                    layui.layer.msg('复制分享页面成功,快去分享吧!', {time: 2000,icon: 6});
                },

                jump(url) {
                    jump(url)
                },
                isAuth(tablename, button) {
                    return isFrontAuth(tablename, button)
                },
                pinglunList(){
                    let uri='gonggao/pinglin/list/' + this.id
                    console.log("请求评论信息",uri)
                    // 评论信息
                    layui.http.requestJson(uri, 'post', {}, function(res) {
                        this.pinglun = res.data;
                    });
                },
                //预约
                gonggaoYuyue(){
                    let _this = this;
                    var mymessage = confirm("确定要预约吗？");if(!mymessage){return false;}
                    // localStorage.setItem('gonggaoId', _this.detail.id);
                    // _this.jump("../gonggaoOrder/add.html");

                    let data={
                        gonggaoId:_this.detail.id,
                        yonghuId:localStorage.getItem("userid"),
                        gonggaoOrderYesnoTypes:1,
                    }
                    // 提交数据
                    layui.http.requestJson('gonggaoOrder/add', 'post', data, function (res) {
                        if(res.code == 0) {
                            layui.layer.msg('预约成功', {
                                time: 2000,
                                icon: 6
                            }, function () {
                                _this.jump("../gonggaoOrder/list.html");
                            });
                        }else{
                            layui.layer.msg(res.msg, {
                                time: 5000,
                                icon: 5
                            });
                        }
                    });
                },

                }
        });

        layui.use(['layer', 'form', 'element', 'carousel', 'http', 'jquery', 'laypage', 'util'], function () {
            var layer = layui.layer;
            var util = layui.util;
            var element = layui.element;
            var form = layui.form;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var laypage = layui.laypage;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/gonggao/detail.html?id="+ http.getParam('id'))

            var limit = 10;

            let table = localStorage.getItem("userTable");
            if(table){
                http.request(table+"/session", 'get', {}, function (data) {
                    vue.user = data.data;
                });
            }

            // 数据ID
            var id = http.getParam('id');
            vue.detail.id = id;
            vue.id=id
            // 详情信息
            http.request('gonggao/detail/' + id, 'get', {}, function(res) {
                vue.detail = res.data;
                vue.title = vue.detail.gonggaoName;
                vue.detail.gonggaoContent = vue.detail.gonggaoContent.replaceAll("src=\"upload/","src=\""+vue.baseUrl+"upload/").replaceAll(/<img/g,'<img style="width: 100%;"');
            });

            // 评论信息
            http.request('gonggao/pinglin/list/' + id, 'get', {}, function(res) {
                vue.pinglun = res.data;
            });


        });
    </script>
</body>
</html>
